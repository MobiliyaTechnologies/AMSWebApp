<section class="content-header" style="margin-top: 1%;"> </section>
<section class="content" style=" padding: 0px 4% !important; !important">
    <!-- Small boxes (Stat box) -->

    <div class="row">
        <div class="col-lg-12 page-title" style="height: 2em; font-size: 22px;   ">
            Configuration

    <div class="col-lg-offset-1 col-lg-10 box box-success">
        <div class="box-header with-border" href="javascript:;" data-toggle="collapse" data-parent="#accordion" data-target="#collapseone" style="cursor: pointer; background-color: {{checkUser}}">
            <h3 class="box-title">Logo Configuration</h3>
            <img src="/img/ExpandAccordion.svg" style="float:right;height:15px;width:15px;">
        </div>
        <div id="collapseone" class="panel-collapse collapse out">
            <div class="panel-body">
                
                <input id="application_logo" type="file" accept="image/*" style="margin-top:20px;text-align:center;margin-left:40%;" />
                <div class="btn btn-success" style="margin-top:20px;text-align:center;margin-left:45%;" ng-click="addApplicationLogo()">Add</div>
                <br /><br/>
                <label>Note : Please upload logo of size 117 x 30</label>
            </div>
        </div>

    </div>

    <div class="col-lg-offset-1 col-lg-10 box box-success">
        <div class="box-header with-border" href="javascript:;" data-toggle="collapse" data-parent="#accordion" data-target="#collapsetwo" style="cursor: pointer; background-color: {{checkUser}}">
            <h3 class="box-title">Power BI Credentials</h3>
            <img src="/img/ExpandAccordion.svg" style="float:right;height:15px;width:15px;">
        </div>
        <div id="collapsetwo" class="panel-collapse collapse out">
            <div class="panel-body">
                <div class="form-group">
                    <label for="Name">Client Id</label>
                    <input type="text" class="form-control" id="gname" placeholder="Enter ClientId" required ng-model="powerbi.ClientId" />
                </div>
                <div class="form-group">
                    <label for="Serial">Client Secret</label>
                    <input type="text" class="form-control" id="gserialno" placeholder="Enter ClientSecret" required ng-model="powerbi.ClientSecret" />
                </div>
                <div class="form-group">
                    <label for="Serial">Username</label>
                    <input type="text" class="form-control" id="gserialno" placeholder="Enter Username" required ng-model="powerbi.Username" />
                </div>
                <div class="form-group">
                    <label for="Serial">Password</label>
                    <input type="text" class="form-control" id="gserialno" placeholder="Enter Password" required ng-model="powerbi.Password" />
                </div>
                <div class="btn btn-success" style="margin-top:20px;text-align:center;margin-left:45%;" ng-click="updatePowerBiCredentials()">Submit</div>
                <br /><br />
            </div>
        </div>

    </div>

    <div class="col-lg-offset-1 col-lg-10 box box-success">
        <div class="box-header with-border" href="javascript:;" data-toggle="collapse" data-parent="#accordion" data-target="#collapsethree" style="cursor: pointer; background-color: {{checkUser}}">

                    <label for="Serial">History</label>
                    <input type="text" class="form-control" id="gserialno" placeholder="Enter History Report Url" required ng-model="powerbiUrls.data.History" />
